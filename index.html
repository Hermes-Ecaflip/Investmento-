<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TIM Sales - Redesign</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/index.css"> 
</head>
<body>

    <header class="main-header">
        <div class="logo">
            <svg width="40" height="40" viewBox="0 0 115 115" fill="none" xmlns="http://www.w3.org/2000/svg"><rect width="115" height="115" rx="12" fill="white"/><path d="M24.8182 34H36.4545V81H24.8182V34ZM50.0909 34H61.7273V81H50.0909V34ZM75.3636 34H86.8182V48.7273H75.3636V34ZM75.3636 66.2727H86.8182V81H75.3636V66.2727Z" fill="#004C97"/></svg>
            <span>Sales</span>
        </div>
        <div class="user-info">
            <span>T3737219</span>
            <div class="user-avatar">üë§</div>
        </div>
    </header>

    <main class="container">
        
        <nav class="tab-nav">
            <button class="tab-link active" data-tab="tab-search">Pesquisar Cliente</button>
            <button class="tab-link" data-tab="tab-gfa">GFA (Fila)</button>
        </nav>

        <div class="tab-content active" id="tab-search">
            <div class="card">
                <h2>üîç Pesquise o Cliente</h2>
                
                <form id="search-form" action="atendimento.html" method="GET">
                    
                    <div class="search-options">
                        <h3>Buscar por:</h3>
                        <div class="radio-group">
                            <input type="radio" id="search-cpf" name="search-type" value="CPF/CNPJ" checked>
                            <label for="search-cpf">CPF/CNPJ</label>
                        </div>
                        <div class="radio-group">
                            <input type="radio" id="search-numero" name="search-type" value="N¬∫ de Acesso">
                            <label for="search-numero">N¬∫ de Acesso</label>
                        </div>
                        <div class="radio-group">
                            <input type="radio" id="search-doc" name="search-type" value="Doc. Estrangeiro">
                            <label for="search-doc">Doc. Estrangeiro</label>
                        </div>
                    </div>
                    
                    <div class="input-group floating">
                        <input type="tel" id="search-value" name="query" class="input-field" placeholder=" " required>
                        <label for="search-value" class="input-label">CPF/CNPJ</label>
                    </div>

                    <button type="submit" class="btn btn-primary">BUSCAR</button>
                    
                </form>
            </div>
        </div>

        <div class="tab-content" id="tab-gfa">
            <div class="card">
                <h2>üë§ GFA</h2>
                <form>
                    <div class="input-group floating">
                        <input type="text" id="gfa-senha" class="input-field" placeholder=" ">
                        <label for="gfa-senha" class="input-label">Senha</label>
                    </div>
                    <div class="input-group floating">
                        <input type="text" id="gfa-chamada" class="input-field" placeholder=" ">
                        <label for="gfa-chamada" class="input-label">Chamada</label>
                    </div>
                    <div class="input-group floating">
                        <input type="text" id="gfa-nome" class="input-field" placeholder=" ">
                        <label for="gfa-nome" class="input-label">Nome</label>
                    </div>
                    <div class="input-group floating">
                        <input type="tel" id="gfa-telefone" class="input-field" placeholder=" ">
                        <label for="gfa-telefone" class="input-label">Telefone</label>
                    </div>
                    
                    <button type="submit" class="btn btn-primary">Chamar Senha</button>
                </form>
            </div>
        </div>

    </main>
    
    <script src="scripts/script.js"></script> 
</body>
</html>
